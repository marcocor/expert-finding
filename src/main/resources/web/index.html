
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Semantic expert finding</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" />
<link rel="stylesheet" href="custom.css" />
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Expert Finding</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="main">
			<div class="row">
				<h1>Search for an expert by field of interest.</h1>
			</div>
			<form class="form-search">
				<div class="row">
					<div class="form-group col-md-offset-2 col-md-8">
						<label for="query-input" class="sr-only">Search an expert</label>
						<input type="text" id="query-input" class="form-control"
							placeholder="Search an expert" autofocus />
					</div>
					<div class="col-md-1">
						<div id="loader"></div>
					</div>
				</div>
				<div class="row">
					<button id="search-button" class="btn btn-lg btn-primary"
						type="button">Search</button>

					<button id="search-button-lucene" class="btn btn-lg btn-primary"
						type="button">Search Lucene</button>
				</div>
			</form>
			<div class="row">
				<h1>Search for an expert by name.</h1>
			</div>
			<div class="row">
				<div class="form-group col-md-offset-2 col-md-8">
					<select class="form-control" id="author-search"></select>
				</div>
			</div>
		</div>
		<div id="results">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<h3>Query entities</h3>
					<div id="query-entities"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-1 col-md-2">
					<div class="row">
						<div class="col-md-8">
							<h3>Cos ef*iaf</h3>
						</div>
						<div class="col-md-4 time" id="time-cos-ef-iaf"></div>
					</div>
					<ul class="list-group" id="results-list-cos-ef-iaf">
					</ul>
				</div>
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-8">
							<h3>Pure ef*iaf</h3>
						</div>
						<div class="col-md-4 time" id="time-ef-iaf"></div>
					</div>
					<ul class="list-group" id="results-list-ef-iaf">
					</ul>
				</div>
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-8">
							<h3>Pure ec*iaf</h3>
						</div>
						<div class="col-md-4 time" id="time-ec-iaf"></div>
					</div>
					<ul class="list-group" id="results-list-ec-iaf">
					</ul>
				</div>
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-8">
							<h3>(log(ec)+ef)*iaf</h3>
						</div>
						<div class="col-md-4 time" id="time-log-ec-ef-iaf"></div>
					</div>
					<ul class="list-group" id="results-list-log-ec-ef-iaf">
					</ul>
				</div>
				<div class="col-md-2">
					<div class="row">
						<div class="col-md-8">
							<h3>relatedness</h3>
						</div>
						<div class="col-md-4 time" id="time-relatedness-geom"></div>
					</div>
					<ul class="list-group" id="results-list-relatedness-geom">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="lucene-results">
		<div class="row">
			<div class="col-md-offset-1 col-md-2">
				<div class="row">
					<div class="col-md-8">
						<h3>Lucene max</h3>
					</div>
					<div class="col-md-4 time" id="time-lucene-max"></div>
				</div>
				<ul class="list-group" id="results-list-lucene-max">
				</ul>
			</div>
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-8">
						<h3>Lucene mean</h3>
					</div>
					<div class="col-md-4 time" id="time-lucene-mean"></div>
				</div>
				<ul class="list-group" id="results-list-lucene-mean">
				</ul>
			</div>
		</div>
	</div>
	<div id="annotations-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span id="annotations-modal-author-name"></span>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-9 col-md-offset-3">
							<div id="annotations-modal-entity-buttons" class="btn-group"
								role="group"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<ul id="annotations-modal-doc-list" class="list-group"></ul>
						</div>
						<div class="col-md-9">
							<div id="annotations-modal-doc-body"></div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<div id="author-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">
						<span class="author-modal-author-name"></span>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-9 col-md-offset-3">
							<span class="author-modal-author-name"></span>
							(<span id="author-modal-author-id"></span>) has
							<span id="author-modal-author-doc-count"></span> documents.
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-md-offset-0">
							<table class="table">
								<thead>
									<tr><th>Entity</th><th>Occurrences</th></tr>
								</thead>
								<tbody id="author-modal-entity-table"></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script src="custom.js"></script>
</body>
</html>
