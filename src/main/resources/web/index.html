  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Expert Finding</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>

    <div class="container">
      <div class="main">
       	<div class="row">
	        <h1>Search for an expert by field of interest.</h1>
       	</div>
	    <form class="form-search">
       		<div class="row">
	        	<div class="form-group col-xs-offset-2 col-xs-8">
	        		<label for="query-input" class="sr-only">Search an expert</label>
	        		<input type="text" id="query-input" class="form-control" placeholder="Search an expert" required="" autofocus="">
	        	</div>
	        	<div class="col-xs-1">
	        		<div id="loader"></div>
	        	</div>
		      </div>
       		<div class="row">
	        	<button id="search-button" class="btn btn-lg btn-primary" type="button">Search</button>
		      </div>
     	</form>
	   </div>
      <div id="results">
       	<div class="row">
	      <div class="col-xs-offset-1 col-xs-5">
	      	<h2> Cosine sim - ef*iaf</h2>
	        <ul class="list-group" id="results-list-left">
	        </ul>
	      </div>
	      <div class="col-xs-5">
	      	<h2> Pure ef*iaf</h2>
	        <ul class="list-group" id="results-list-right">
	        </ul>
	      </div>
    	</div>
      </div>
